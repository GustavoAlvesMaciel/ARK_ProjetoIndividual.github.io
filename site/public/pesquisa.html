<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Criaturas</title>
    <style>
        /* Estilos básicos para melhor apresentação */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #listaCriaturas {
            list-style-type: none;
            padding: 0;
        }

        .criatura {
            border: 1px solid #ddd;
            margin: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Lista de Criaturas</h1>

    <label for="search">Buscar Criatura:</label>
    <input type="text" id="search" oninput="filtrarCriaturas()">

    <ul id="listaCriaturas">
        <!-- Criaturas serão adicionadas dinamicamente aqui -->
    </ul>

    <script>
        var criaturas = [
            {
                nome: "Argentavis",
                tipoFarm: "Carne e Derivados",
                dieta: "Carnívora",
                foto: "imagem1.jpg"
            },
            {
                nome: "Ankylosaurus",
                tipoFarm: "Minerais",
                dieta: "Herbívora",
                foto: "imagem2.jpg"
            },
            {
                nome: "Brontosaurus",
                tipoFarm: "Frutos e Arvores",
                dieta: "Herbívora",
                foto: "imagem2.jpg"
            },
            {
                nome: "Direbear",
                tipoFarm: "Frutos, Carnes e Derivados, Mel e Arvores",
                dieta: "Carnívora",
                foto: "imagem2.jpg"
            },
            // Adicione mais criaturas conforme necessário
        ];

        function exibirCriaturas(criaturasParaExibir) {
            var listaCriaturas = document.getElementById("listaCriaturas");
            listaCriaturas.innerHTML = "";

            criaturasParaExibir.forEach(function(criatura) {
                var listItem = document.createElement("li");
                listItem.classList.add("criatura");

                var img = document.createElement("img");
                img.src = criatura.foto;
                listItem.appendChild(img);

                var infoCriatura = document.createElement("div");
                infoCriatura.innerHTML = "<strong>" + criatura.nome + "</strong><br>" +
                                         "Tipo de Farm: " + criatura.tipoFarm + "<br>" +
                                         "Dieta: " + criatura.dieta;
                listItem.appendChild(infoCriatura);

                listaCriaturas.appendChild(listItem);
            });
        }

        function filtrarCriaturas() {
            var termoBusca = document.getElementById("search").value.toLowerCase();

            var criaturasFiltradas = criaturas.filter(function(criatura) {
                return criatura.nome.toLowerCase().includes(termoBusca);
            });

            exibirCriaturas(criaturasFiltradas);
        }

        exibirCriaturas(criaturas);
    </script>

</body>
</html>
