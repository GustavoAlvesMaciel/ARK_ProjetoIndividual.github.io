<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Contas</title>
  <style>
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Contas</h2>
  <form id="cadastroForm">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>

    <label for="tipoDeJogo">Tipo de Jogo:</label>
    <input type="text" id="tipoDeJogo" name="tipoDeJogo" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <button type="button" onclick="cadastrar()">Cadastrar</button>

  </form>

  <script>
    function cadastrar() {
      var nome = document.getElementById('nome').value;
      var genero = document.getElementById('genero').value;
      var tipoDeJogo = document.getElementById('tipoDeJogo').value;
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      // Enviar dados para o servidor
      fetch('cadastrar_conta.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          nome: nome,
          genero: genero,
          tipoDeJogo: tipoDeJogo,
          email: email,
          senha: senha
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Você pode adicionar aqui lógica para redirecionar o usuário ou mostrar uma mensagem de sucesso.
      })
      .catch(error => {
        console.error('Erro ao cadastrar:', error);
      });
    }
  </script>

</body>
</html>
