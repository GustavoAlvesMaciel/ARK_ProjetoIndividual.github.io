<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar Criatura</title>
</head>
<body>

    <label for="porte">Selecione o Porte da criatura:</label>
    <select id="porte">
        <option value="Pequeno">Pequeno</option>
        <option value="Médio">Médio</option>
        <option value="Grande">Grande</option>
    </select>
    
    <label for="lvlcriatura">Digite o lvl da criatura:</label>
    <input type="text" id="lvlcriatura">
    
    <label for="arma">Selecione o tipo de arma:</label>
    <select id="arma">
        <option value="FlechaSedativa">Flecha Sedativa (Padrão)</option>
        <option value="DardoTranquilizante">Dardo Tranquilizante (3x menos)</option>
        <option value="Estilingue">Estilingue (10x mais)</option>
        <option value="Boomerang">Boomerang (6x mais)</option>
        <option value="Bastao">Bastão (20x mais)</option>
    </select>
    
    <button onclick="calcular()">Analisar</button>
    <div id="div_mensagem"></div>

    <script>
        function calcular() {
            // Obter valores dos elementos HTML
            var porteSelecionado = document.getElementById("porte").value;
            var nivelCriatura = parseInt(document.getElementById("lvlcriatura").value);
            var tipoArma = document.getElementById("arma").value;
    
            // Verificar se o nível da criatura é válido
            if (isNaN(nivelCriatura) || nivelCriatura < 1) {
                document.getElementById("div_mensagem").innerHTML = "Digite um nível de criatura válido.";
                return;
            }
    
            // Determinar o fator multiplicativo do porte com base na escolha do usuário
            var fatorMultiplicativoPorte = (porteSelecionado === "Médio") ? 1 : (porteSelecionado === "Pequeno") ? 0.5 : 2;
    
            // Encontrar a arma selecionada no array de armas
            var armaSelecionada = armas.find(function(arma) {
                return arma.nome === tipoArma;
            });
            
            // Verificar se a arma é válida
            if (!armaSelecionada) {
                document.getElementById("div_mensagem").innerHTML = "Selecione uma arma válida.";
                return;
            }
            
            // Obter o fator multiplicativo da arma
            var fatorMultiplicativoArma = armaSelecionada.fator;
    
            // Calcular a quantidade de munição necessária
            var quantidadeMunicao = Math.max(Math.floor(nivelCriatura / 15) * 2 * fatorMultiplicativoPorte * fatorMultiplicativoArma, 1);
    
            // Calcular o dano total causado
            var danoCausado = quantidadeMunicao * armaSelecionada.dano;
    
            // Atualizar a div_mensagem com os resultados
            var div_mensagem = document.getElementById("div_mensagem");
            div_mensagem.innerHTML = "Porte da criatura selecionado: " + porteSelecionado +
                "<br>Tipo de arma selecionado: " + tipoArma +
                "<br>Quantidade de munição necessária: " + Math.ceil(quantidadeMunicao) +
                "<br>Dano esperado: " + danoCausado;
        }
    
        var armas = [
            { nome: "FlechaSedativa", fator: 1, dano: 95 },
            { nome: "DardoTranquilizante", fator: 0.33, dano: 200 },
            { nome: "Estilingue", fator: 10, dano: 14 },
            { nome: "Boomerang", fator: 6, dano: 30 },
            { nome: "Bastao", fator: 20, dano: 5 }
        ];
        /*Obter valores dos elementos HTML:

porteSelecionado, nivelCriatura, e tipoArma recebem os valores selecionados pelo usuário nos elementos do formulário.
Verificar se o nível da criatura é válido:

Utiliza um condicional para garantir que o nível seja um número válido e maior que 0.
Determinar o fator multiplicativo do porte:

Utiliza um condicional ternário para atribuir o fator com base na escolha do usuário.
Encontrar a arma selecionada no array de armas:

Utiliza o método find para localizar a arma escolhida no array de armas.
Verificar se a arma é válida:

Garante que a arma selecionada seja válida.
Obter o fator multiplicativo da arma:

fatorMultiplicativoArma recebe o valor do fator associado à arma selecionada.
Calcular a quantidade de munição necessária:

quantidadeMunicao é calculada com base no nível da criatura, porte, e arma selecionados. Garante que o resultado seja no mínimo 1.
Calcular o dano total causado:

danoCausado é calculado multiplicando a quantidade de munição pelo dano da arma selecionada.
Atualizar a div_mensagem com os resultados:

Exibe os resultados na página HTML, incluindo porte, arma, quantidade de munição necessária, e dano total causado.*/
    </script>
    
</body>
    
</html>
