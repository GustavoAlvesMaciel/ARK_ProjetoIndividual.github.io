<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AquaTech | Cadastro</title>

  <script src="./js/sessao.js"></script>
</head>

<body onload="listar()">
  <div>
    <span>GÃªnero:</span>
    <select name="genero" id="genero">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>
  </div>
  <div>
    <span>Nome:</span>
    <input id="nome" type="text" placeholder="Seu nome" />
  </div>
  <div>
    <span>E-mail:</span>
    <input id="email" type="text" placeholder="meuemail@provedor.com" />
  </div>
  <div>
    <span>Tipo de Jogo:</span>
    <select name="modoJogo" id="modoJogo">
      <option value="PVE">PVE</option>
      <option value="PVP">PVP</option>
      <option value="Outro">Outro</option>
    </select>
  </div>
  <div>
    <span>Senha:</span>
    <input id="senha" type="password" placeholder="******" />
  </div>
  <button onclick="cadastrar()">Cadastrar</button>
  <div id="div_aguardar"></div>
  <div id="div_erros_login"></div>
</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    var nomeVar = document.getElementById('nome').value;
    var emailVar = document.getElementById('email').value;
    var senhaVar = document.getElementById('senha').value;
    var modoJogoVar = document.getElementById('modoJogo').value;
    var sexoVar = document.getElementById('genero').value;

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || sexoVar == "" || modoJogoVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        generoServer: sexoVar,
        jogoServer: modoJogoVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, '2000');

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
