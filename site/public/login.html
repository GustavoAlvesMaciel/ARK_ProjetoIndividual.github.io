<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AquaTech | Login</title>

    <script src="./js/sessao.js"></script>


    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main class="container-main">
        <div class="wrapper">
            <div class="container-form">
                <div class="right-side">
                    

                    <div class="header-right-side">
                        <img class="logo" src="./assets/icon/logo.png" alt="" />

                        <h2>Ark Project.</h2>

                    </div>
                   
                </div>
                <div class="left-side">
                    <a class="sair" href="../../index.html">x</a>
                    <div class="header-left-side">
                        <h2>Login</h2>
                        <p>Digite seus dados.</p>
                    </div>
                    <form class="form-default" onsubmit="entrar(event)">
                        <div class="input-box">
                            <label for="">Email:</label>
                            <input id="email" type="email" placeholder="Digite seu email..." required>
                            <span id="mensagem_erro"></span>
                        </div>
                        <div class="input-box">
                            <label for="">Senha</label>
                            <input id="senha" type="password" placeholder="******" required>
                            <span id="mensagem_erro"></span>
                        </div>
                        <button type="submit" class="btn btn-blue">Entrar</button>
                        <p>NÃ£o tem uma conta?<a href="cadastro.html">Cadastre-se</a></p>

                    </form>

                </div>

            </div>
        </div>
    </main>
    <div id="div_aguardar" class="loading-div">
    </div>
    <div id="div_erros_login"></div>
</body>
</html>

<script>


    function entrar(event) {
        event.preventDefault();

        aguardar();

        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.senha;
                    sessionStorage.ID_USUARIO = json.id;
                    setTimeout(function () {
                        console.log("Verifica se foi executado")
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return true;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
